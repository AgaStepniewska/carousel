<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="carousel" class="dot fillup-dot">
			<div class="arrow left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
			<div class="arrow right"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
			
			<ul>
				<li class="current"><img src="https://images.pexels.com/photos/35888/amazing-beautiful-breathtaking-clouds.jpg?w=940&h=650&auto=compress&cs=tinysrgb" width="600" height="auto"></li>
			    <li><img src="https://images.pexels.com/photos/248280/pexels-photo-248280.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" width="600" height="auto"></li>
			    <li><img src="https://images.pexels.com/photos/271955/pexels-photo-271955.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" width="600" height="auto"></li>
			    <li><img src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" width="600" height="auto"></li>
			    <li><img src="https://images.pexels.com/photos/33492/cat-red-cute-mackerel.jpg?w=940&h=650&auto=compress&cs=tinysrgb" width="600" height="auto"></li>
			</ul>
		</div>
	</div>
	<footer class="row">
		<div class="col-12 footer">
	        <p>Copyright &copy; 2017 Agnieszka Slota-Stepniewska<br>
	        email: agnes.stepniewska@gmail.com</p>
	    </div>
    </footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
